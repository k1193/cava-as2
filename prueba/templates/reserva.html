{% extends 'paginaReserva.html' %}
{% block body %}





  
<div class="main">
    <!--MAIN-container-->
    <div class="container">
      <h2>Formulario de reserva</h2>
      <form action="{{url_for('reserva')}}" enctype="multipart/form-data" method="post" name="formulario_html5" autocomplete="off">
        <label for="nombre">Nombre</label></br>
        <input type="text" name="nombre" id="nombre" class="cajas"></br>
      
        <label for="email">Email</label></br>
        <input type="email" name="email" id="email" class="cajas"></br>
  
        
  
        <label for="telefono">Teléfono</label></br>
        <input type="number" name="telefono" id="telefono" class="cajas"></br>
        

        <label for="llegada">Fecha y hora de llegada</label></br>
        <input type="datetime-local" id="llegada" name="llegada" class="cajas">
        </br>
     
        <label for="estadia">Días de permanencia</label></br>
       <select id="estadia" class="cajas" name="permanencia">
         <option value="1" label="1">
         <option value="2" label="2">
         <option value="3" label="3">
         <option value="4" label="4">
         <option value="5" label="5">
       
       </select></br>


       <label for="cantidad">Cantidad de Personas</label></br>
       <select id="cantidad" class="cajas" name="cantidad">
         <option value="1" label="1">
         <option value="2" label="2">
         <option value="3" label="3">
         <option value="4" label="4">
         <option value="5" label="5">
       
       </select></br>
        
      
        <input type="submit" value="reserva" name="submit" class="btn">
  
  </form>
  
        
  
    </div>
  </div>

























{% endblock %}
